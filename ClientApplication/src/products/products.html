<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1> Products</h1>
        <div class="row">
            <div class="col-2">
                Category
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="category">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button id="search" class="btn btn-success"> Search</button>
            </div>
        </div>
        <div class="row">
            <h1> Create Product </h1>
            <form class="col-8">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" id="type" placeholder="type">
                </div>
                <div class="form-group">
                    <label for="type">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <button id="saveProduct" type="button" class="btn btn-primary">Save</button>
            </form>

        </div>
        <div class="row" id="content"> </div>
    </div>




    <!-- Loading the main script -->
    <script src="../../dist/products/products.js"></script>
    <!-- <script src="./dist/helpers/getOptions.js"></script> -->
</body>

</html>
