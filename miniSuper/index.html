<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Fruits</title>

<body>



    <div class="container-fluid ">

                Something Went Wrong
            </div>
        </div>
        <div class="row" style="min-height: 60px;">
            <div id="alertModalSuccess" style="visibility: hidden;text-align: center;" class="alert alert-success"

                Success
            </div>
        </div>
        <div class="row">
            <h1 class="d-flex justify-content-center style-header"> MiniSuper </h1>
        </div>
        <div class="row">
            <form class="row g-3 justify-content-center">
                <div class="col-auto">
                    <label for="staticEmail2">Search Fruits</label>
                    <input type="text" class="form-control" id="searchInput" value="">
                </div>
                <div class="col-auto">
                    <button data-t-zipori="true" id="searchButton" type="button" style="margin-top: 24px"
                        class="btn btn-primary mb-3">Search</button>
                </div>
            </form>
        </div>
        <div class="row" id="fishData">

        </div>
        <div class="row" id="fruitsData">

        </div>
    </div>



    <script src="./index.js"></script>
